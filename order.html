<link rel="stylesheet" href="css/page.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
<form class="order">
    

    <div class="region">
        <div class="order__region title">
            1. Регион доставки
        </div>
        <div class="order__city subtitle">
            Город
        </div>
        <input type="text" class="order__city__input normal_input" placeholder="Москва, Россия"></input>

        <div class="order__index subtitle">
            Индекс
        </div>
        <input type="text" class="order__city__input normal_input" placeholder="614025"></input>

        <div class="line"></div>
    </div>

    <div class="buyer">
        <div class="order__buyer title">
            2. Покупатель
        </div>
        <div class="order__full_name subtitle">
            ФИО
        </div>
        <input type="text" class="order__full_name__input normal_input" placeholder="Иванов Иван Иванович"></input>
        <div class="order__mail subtitle">
            Email
        </div>
        <input type="mail" class="order__mail__input normal_input" placeholder="example@gmail.com"></input>

        <div class="order__phone subtitle">
            Телефон
        </div>
        <input type="phone" class="order__phone__input normal_input" placeholder="+7(000)-000-00-00"></input>
        
        <div class="line"></div>
    </div>
    

    <div class="order__address title">
        3. Адрес
    </div>
    <div class="order__street subtitle">
        Улица
    </div>
    <input type="text" class="order__street__input normal_input" placeholder="Ленина"></input>

    <div class="order__house subtitle">
        Дом
    </div>
    <input type="mail" class="order__house__input normal_input" placeholder="9"></input>

    <div class="order__flat subtitle">
        Квартира
    </div>
    <input type="phone" class="order__flat__input normal_input" placeholder="228"></input>
    
    <div class="line"></div>


    <div class="delivery">
    <div class="delivery_title title">
        4. Доставка
    </div>
    
    <div class="checker">
        <label for="courier" class="l-radio">
            <input type="radio" id="courier" name="selector_1">
            <span>Доставка курьером</span>
        </label>
        <label for="s-option" class="l-radio">
            <input type="radio" id="s-option" name="selector_1">
            <span>Самовывоз</span>
        </label>
    </div>      
    </div>



    <div class="pay">
    <div class="pay_title title">
        5. Оплата
    </div>

    <div class="checker">
        <label for="card" class="l-radio">
            <input type="radio" id="card" name="selector_2">
            <span>Банковские карты</span>
        </label>
        <label for="cash" class="l-radio">
            <input type="radio" id="cash" name="selector_2">
            <span>Наличными курьерами</span>
        </label>
    </div>   
    </div>



    <div card_logo>
        <img src="img/Mastercard-logo 2.png" alt="#" class="logo_mastercard">
        <img src="img/Visa_Inc._logo 2.png" alt="#" class="logo_visa">
        <img src="img/Mir-logo.SVG 2.png" alt="#" class="logo_mir">
    </div>
    





    <div class="comment_title title">
        6. Комментарий к заказу
    </div>
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Комментарий"></textarea>


    <label for="politics" class="politics">
        <input type="checkbox" id="politics" name="selector_3">
        <span>Я подтверждаю свое согласие на обработку персональных данных в соответствии с условиями публичной оферты</span>
    </label>



    <input type="submit" class="send" value="Оформить заказ"></input>
</form>
